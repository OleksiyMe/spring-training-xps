<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}"></title>

    <link rel="stylesheet" th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" >
    <link rel="stylesheet" th:href="@{/css/custom.css}" >
</head>
<body>

<h1 class="display-1 text-danger">Welcome to REGISTER page</h1>

<h2 class="cydeo">My custom css</h2>

<!--image integration-->

<img th:src="@{/images/welcome-38249.png}" alt="">

<!--Display Value of model-->
<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<!--Concatenation-->
<h2 th:text="${ 'Hello' + students.get(0).firstName}"></h2>
<h2 th:text="${ students.get(0).firstName + ' ' + students.get(0).lastName}"></h2>

<!--Link-->
<h2>
<a th:href="@{https://google.com}">   Go to google! </a>
</h2>
<h2>
    <a th:href="@{/student/welcome}">   Go Cydeo welcome! </a>
</h2>

<!--Adding parameters to the link-->
<h2>
    <a th:href="@{/student/welcome(name=${students.get(0).getFirstName()})}">   Link </a>
</h2>

<!--iteration-->

<h2>Students first & last names</h2>
<ul>

    <li th:each=" student: ${students}"  th:text="${student.getFirstName()+' '+student.getLastName()}" ></li>



</ul>


<table>
    <tr  th:each="each: ${students}">
        <td th:text="${each.getFirstName()}">     </td>
        <td th:text="${each.getLastName()}">     </td>
        <td th:text="${each.getAge()}">     </td>
        <td th:text="${each.getState()}">     </td>
    </tr>


</table>
<br><br>
<!--Conditional logic-->
<div th:text="${students.get(0).age>25? 'Eligible': 'Not Eligible'}"></div>

<div>
    <span th:if="${students.get(0).getState()=='Arizona'}">Arizona</span>
    <span th:unless="${students.get(0).getState()=='Arizona'}"> Not Arizona</span>
</div>
<br><br>



</body>
</html>
